<!DOCTYPE html>
<html>
	<head>
		<title>Google Hompage Project</title>
    <link rel="stylesheet" href="reset.css"/>
		<link rel="stylesheet" href="homepage-style.css"/>
	<head>
	<body>
		<div id="header">
			<ul style="float:right;">
				<li><a href="#">+You</a></li>
				<li><a href="#">Gmail</a></li>
				<li><a href="#">Images</a></li>
				<li><a href="#" id="options"><img style="margin-bottom:-12px;" src="squares.png"/></a></li>
				<li><a href="#"><span id="sign-in">Sign In</span></a></li>
			</ul>
		</div>
		<div id="content">
			<div id="logo"><img style="height:inherit;width:inherit;" alt="Google Logo" src="logo11w.png"/></div>
			<div id="search-box">
				<input type="text" name="search" id="search-text"/>
				<a href="#"><img src="mic.gif" id="search-mic"/></a>
			</div>
			<div id="search-buttons">
				<a href="#"><span class="search" style="float:left">Google Search</span></a>
				<a href="#"><span class="search" style="float:right">I'm Feeling Lucky</span></a>
			</div>
		</div>
		<div id="footer">
			<div id="footer-left">
				<ul>
					<li><a href="#">Advertising</a></li>
					<li><a href="#">Business</a></li>
					<li><a href="#">About</a></li>					
				</ul>
			</div>
			<div id="footer-right">
				<ul>
					<li><a href="#">Privacy</a></li>
					<li><a href="#">Terms</a></li>
					<li><a href="#">Settings</a></li>
				</ul>
			</div>
		</div>
	</body>
</html>
